<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <script>
      function addTask() {
        let task = document.getElementById('task').value;
        let li = document.createElement('li');
        li.textContent = task;
        document.getElementById('tasks').appendChild(li);
      }
    </script>
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
    </header>
    <section>
      <input type="text" id="task" placeholder="Vazifa kiriting">
      <button onclick="addTask()">Qo'shish</button>
      <ul id="tasks"></ul>
    </section>
  </body>
</html>
