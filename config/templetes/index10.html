<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiroyli Rasm Galereyasi</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #264653;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 30px;
        }
        .gallery-item {
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .caption {
            padding: 15px;
            text-align: center;
            background-color: #e1e1e1;
            color: #333;
            font-size: 14px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>3 ta Chiroyli Rasm Galereyasi</h1>
</header>

<section class="gallery">
    <!-- Rasm 1 -->
    <div class="gallery-item">
        <a href="https://example.com/rasm1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUmsbx4V9M9PjL29iwFXnndy3j7yiaTw76Kg&s" alt="Rasm 1">
            <div class="caption">
                <p>Ushbu rasm, tabiat manzarasi</p>
            </div>
        </a>
    </div>
    <!-- Rasm 2 -->
    <div class="gallery-item">
        <a href="https://example.com/rasm2">
            <img src="https://i.okcdn.ru/i?r=BDHsYJQ9nKW8WSbKUwTOyh4oUzKulMM4sL9nsB895Ni7UG-WyahN6cDFFIXZpUjOoIY" alt="Rasm 2">
            <div class="caption">
                <p>Ikkinchi rasm, shahar manzarasi</p>
            </div>
        </a>
    </div>
    <!-- Rasm 3 -->
    <div class="gallery-item">
        <a href="https://example.com/rasm3">
            <img src="https://static2.tgstat.ru/channels/_0/34/34bcda2063618b1fcc583a6ed15b4bc6.jpg" alt="Rasm 3">
            <div class="caption">
                <p>Sayohatga oid rasm, 3</p>
            </div>
        </a>
    </div>
</section>

</body>
</html>
